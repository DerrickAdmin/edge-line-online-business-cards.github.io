<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen p-4 sm:p-6 bg-slate-50">
    <div id="loading" class="flex flex-col items-center justify-center min-h-screen">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500"></div>
        <p class="mt-4 text-lg font-medium text-gray-600">Loading...</p>
    </div>

    <div id="app" class="hidden w-full max-w-sm">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">My Digital Card</h1>
            <p class="text-gray-500 mt-2">Create and share your own digital business card.</p>
        </header>

        <!-- View Controls -->
        <div class="flex justify-center gap-2 mb-6">
            <button id="my-card-view-btn" class="px-4 py-2 rounded-full font-semibold text-sm transition duration-300 bg-indigo-600 text-white shadow-lg">My Card</button>
            <button id="team-view-btn" class="px-4 py-2 rounded-full font-semibold text-sm transition duration-300 bg-gray-200 text-gray-700 hover:bg-gray-300">Team Directory</button>
        </div>

        <!-- My Card View -->
        <div id="my-card-view">
            <!-- Card Creation Form -->
            <div class="bg-white p-6 rounded-3xl shadow-xl mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Your Details</h2>
                <div class="space-y-4">
                    <input type="text" id="name" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="title" placeholder="Title (e.g., Software Engineer)" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="text" id="company" placeholder="Company" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="tel" id="phone" placeholder="Phone Number" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="email" id="email" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="url" id="linkedin" placeholder="LinkedIn Profile URL" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input type="url" id="github" placeholder="GitHub Profile URL" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>
    
            <!-- Generated Card Display -->
            <div class="bg-white p-6 rounded-3xl shadow-xl mb-8 border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Your Digital Card</h2>
                <div class="text-center">
                    <p id="card-name" class="text-2xl font-semibold mb-1"></p>
                    <p id="card-title" class="text-lg text-gray-600"></p>
                    <p id="card-company" class="text-gray-500 mb-4"></p>
                    <a id="card-phone" class="flex items-center justify-center text-indigo-600 hover:underline mb-2" href="#"></a>
                    <a id="card-email" class="flex items-center justify-center text-indigo-600 hover:underline mb-2" href="#"></a>
                    <a id="card-linkedin" class="flex items-center justify-center text-indigo-600 hover:underline mb-2" href="#"></a>
                    <a id="card-github" class="flex items-center justify-center text-indigo-600 hover:underline mb-4" href="#"></a>
                </div>
                
                <div class="flex flex-col items-center">
                    <div id="qrcode" class="p-2 bg-white rounded-lg shadow-inner border border-gray-300"></div>
                    <p class="text-gray-400 text-sm mt-2">Scan to save contact</p>
                </div>
            </div>
    
            <!-- Sharing & Actions -->
            <div class="flex flex-col gap-4">
                <button id="share-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition duration-300">Share Card</button>
                <button id="copy-btn" class="w-full bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-gray-300 transition duration-300">Copy Link</button>
                <button id="download-vcf-btn" class="w-full bg-emerald-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-emerald-600 transition duration-300">Download VCF</button>
            </div>
            <p id="user-id-display" class="mt-4 text-xs text-gray-400 text-center break-words">User ID: <span id="user-id"></span></p>
        </div>

        <!-- Team Directory View (initially hidden) -->
        <div id="team-directory-view" class="hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Team Directory</h2>
            <div id="team-card-list" class="space-y-4">
                <!-- Team cards will be dynamically added here -->
            </div>
            <p id="no-cards-message" class="text-center text-gray-500 mt-8 hidden">No other cards found yet.</p>
        </div>
        
        <p id="message-box" class="mt-4 text-sm text-center font-medium"></p>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    </script>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

    <script type="module">
        // Global variables for Firebase configuration, provided by the runtime environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Firestore paths
        const privateDataPath = `/artifacts/${appId}/users/`;
        const publicDataPath = `/artifacts/${appId}/public/data/`;

        // UI elements
        const loadingScreen = document.getElementById('loading');
        const appScreen = document.getElementById('app');
        const myCardViewBtn = document.getElementById('my-card-view-btn');
        const teamViewBtn = document.getElementById('team-view-btn');
        const myCardView = document.getElementById('my-card-view');
        const teamDirectoryView = document.getElementById('team-directory-view');
        const teamCardList = document.getElementById('team-card-list');
        const noCardsMessage = document.getElementById('no-cards-message');
        const nameInput = document.getElementById('name');
        const titleInput = document.getElementById('title');
        const companyInput = document.getElementById('company');
        const phoneInput = document.getElementById('phone');
        const emailInput = document.getElementById('email');
        const linkedinInput = document.getElementById('linkedin');
        const githubInput = document.getElementById('github');
        const cardName = document.getElementById('card-name');
        const cardTitle = document.getElementById('card-title');
        const cardCompany = document.getElementById('card-company');
        const cardPhone = document.getElementById('card-phone');
        const cardEmail = document.getElementById('card-email');
        const cardLinkedin = document.getElementById('card-linkedin');
        const cardGithub = document.getElementById('card-github');
        const qrcodeDiv = document.getElementById('qrcode');
        const shareBtn = document.getElementById('share-btn');
        const copyBtn = document.getElementById('copy-btn');
        const downloadVcfBtn = document.getElementById('download-vcf-btn');
        const messageBox = document.getElementById('message-box');
        const userIdDisplay = document.getElementById('user-id');
        
        let db;
        let auth;
        let userId = 'anonymous';
        let cardData = {};

        // Function to display a temporary message
        function showMessage(msg, type = 'success') {
            messageBox.textContent = msg;
            messageBox.className = 'mt-4 text-sm text-center font-medium';
            if (type === 'success') {
                messageBox.classList.add('text-green-600');
            } else {
                messageBox.classList.add('text-red-600');
            }
            setTimeout(() => {
                messageBox.textContent = '';
            }, 3000);
        }

        // Function to generate and display the QR code
        function generateQRCode(data) {
            qrcodeDiv.innerHTML = '';
            if (data) {
                try {
                    const qrCode = new QRCode(qrcodeDiv, {
                        text: data,
                        width: 160,
                        height: 160,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                } catch (error) {
                    console.error("Error generating QR code:", error);
                }
            }
        }

        // Function to generate vCard content
        function generateVcard(data) {
            const vcf = `BEGIN:VCARD
VERSION:3.0
FN:${data.name || ''}
ORG:${data.company || ''}
TITLE:${data.title || ''}
TEL;TYPE=CELL:${data.phone || ''}
EMAIL;TYPE=INTERNET:${data.email || ''}
URL;TYPE=LinkedIn:${data.linkedin || ''}
URL;TYPE=GitHub:${data.github || ''}
END:VCARD`;
            return vcf;
        }

        // Function to update the UI with card data
        function updateUI(data) {
            cardName.textContent = data.name || '';
            cardTitle.textContent = data.title || '';
            cardCompany.textContent = data.company || '';
            
            cardPhone.textContent = data.phone || '';
            cardPhone.href = data.phone ? `tel:${data.phone}` : '#';
            cardPhone.classList.toggle('hidden', !data.phone);

            cardEmail.textContent = data.email || '';
            cardEmail.href = data.email ? `mailto:${data.email}` : '#';
            cardEmail.classList.toggle('hidden', !data.email);

            cardLinkedin.textContent = data.linkedin ? 'LinkedIn' : '';
            cardLinkedin.href = data.linkedin || '#';
            cardLinkedin.classList.toggle('hidden', !data.linkedin);

            cardGithub.textContent = data.github ? 'GitHub' : '';
            cardGithub.href = data.github || '#';
            cardGithub.classList.toggle('hidden', !data.github);
            
            generateQRCode(generateVcard(data));
        }

        // Function to save card data to both private and public locations
        function saveCardData() {
            if (userId) {
                const privateCardRef = doc(db, `${privateDataPath}${userId}/cards/my-card`);
                const publicCardRef = doc(db, `${publicDataPath}cards/${userId}`);
                setDoc(privateCardRef, cardData, { merge: true })
                    .catch(error => console.error("Error updating private card:", error));
                setDoc(publicCardRef, {...cardData, userId: userId}, { merge: true })
                    .catch(error => console.error("Error updating public card:", error));
            }
        }

        // Event handler for input changes
        const inputFields = [nameInput, titleInput, companyInput, phoneInput, emailInput, linkedinInput, githubInput];
        inputFields.forEach(input => {
            input.addEventListener('input', () => {
                cardData[input.id] = input.value;
                saveCardData();
            });
        });

        // Event listener for sharing the link
        shareBtn.addEventListener('click', async () => {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: `${cardData.name}'s Business Card`,
                        text: `Check out my digital business card!`,
                        url: window.location.href
                    });
                } catch (error) {
                    console.error("Error sharing:", error);
                }
            } else {
                showMessage("Sharing is not supported on this device. Use the 'Copy Link' button.", 'error');
            }
        });

        // Event listener for copying the link
        copyBtn.addEventListener('click', () => {
            const url = window.location.href;
            const tempInput = document.createElement('input');
            document.body.appendChild(tempInput);
            tempInput.value = url;
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showMessage("Link copied to clipboard!");
        });

        // Event listener for downloading the VCF file
        downloadVcfBtn.addEventListener('click', () => {
            const vcfContent = generateVcard(cardData);
            const blob = new Blob([vcfContent], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = (cardData.name || 'contact') + '.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage("VCF file downloaded!");
        });

        // View switching
        myCardViewBtn.addEventListener('click', () => {
            myCardView.classList.remove('hidden');
            teamDirectoryView.classList.add('hidden');
            myCardViewBtn.classList.add('bg-indigo-600', 'text-white');
            myCardViewBtn.classList.remove('bg-gray-200', 'text-gray-700');
            teamViewBtn.classList.remove('bg-indigo-600', 'text-white');
            teamViewBtn.classList.add('bg-gray-200', 'text-gray-700');
        });

        teamViewBtn.addEventListener('click', () => {
            myCardView.classList.add('hidden');
            teamDirectoryView.classList.remove('hidden');
            teamViewBtn.classList.add('bg-indigo-600', 'text-white');
            teamViewBtn.classList.remove('bg-gray-200', 'text-gray-700');
            myCardViewBtn.classList.remove('bg-indigo-600', 'text-white');
            myCardViewBtn.classList.add('bg-gray-200', 'text-gray-700');
        });

        // Function to create a team card element
        function createTeamCardElement(card) {
            const cardElement = document.createElement('div');
            cardElement.className = 'bg-white p-6 rounded-2xl shadow-md border border-gray-200';
            cardElement.innerHTML = `
                <div class="text-center">
                    <p class="text-xl font-semibold">${card.name || 'No Name'}</p>
                    <p class="text-sm text-gray-500">${card.title || 'No Title'}</p>
                    <p class="text-sm text-gray-400 mb-4">${card.company || 'No Company'}</p>
                </div>
                <div class="flex justify-center gap-2 mt-4">
                    <button class="download-vcf-team-btn bg-emerald-500 text-white text-sm font-semibold py-2 px-4 rounded-full shadow-lg hover:bg-emerald-600 transition duration-300" data-name="${card.name || 'contact'}" data-vcf='${JSON.stringify(card)}'>Save Contact</button>
                </div>
            `;
            return cardElement;
        }

        // Function to fetch and display team cards
        function fetchTeamCards() {
            const teamCardsRef = collection(db, `${publicDataPath}cards`);
            onSnapshot(teamCardsRef, (snapshot) => {
                teamCardList.innerHTML = '';
                const cards = snapshot.docs.map(doc => doc.data());
                
                if (cards.length > 1) { // Check for more than just the current user's card
                    noCardsMessage.classList.add('hidden');
                    cards.forEach(card => {
                        // Only display other people's cards
                        if (card.userId !== userId) {
                            const cardElement = createTeamCardElement(card);
                            teamCardList.appendChild(cardElement);
                        }
                    });

                    // Attach click handlers to the new download buttons
                    document.querySelectorAll('.download-vcf-team-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const vcfData = JSON.parse(event.target.dataset.vcf);
                            const vcfContent = generateVcard(vcfData);
                            const blob = new Blob([vcfContent], { type: 'text/vcard' });
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = (vcfData.name || 'contact') + '.vcf';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        });
                    });

                } else {
                    noCardsMessage.classList.remove('hidden');
                }
            });
        }

        // Initialize Firebase and set up listeners
        async function initializeApp() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    const userCredential = await signInWithCustomToken(auth, initialAuthToken);
                    userId = userCredential.user.uid;
                } else {
                    const userCredential = await signInAnonymously(auth);
                    userId = userCredential.user.uid;
                }

                userIdDisplay.textContent = userId;

                // Listen to the user's private card for real-time updates to the form
                const privateCardRef = doc(db, `${privateDataPath}${userId}/cards/my-card`);
                
                onSnapshot(privateCardRef, (doc) => {
                    if (doc.exists()) {
                        cardData = doc.data();
                        nameInput.value = cardData.name || '';
                        titleInput.value = cardData.title || '';
                        companyInput.value = cardData.company || '';
                        phoneInput.value = cardData.phone || '';
                        emailInput.value = cardData.email || '';
                        linkedinInput.value = cardData.linkedin || '';
                        githubInput.value = cardData.github || '';
                        updateUI(cardData);
                        saveCardData(); // Ensure public card is updated on load
                    } else {
                        cardData = {};
                        updateUI(cardData);
                    }
                    loadingScreen.classList.add('hidden');
                    appScreen.classList.remove('hidden');
                });

                // Start fetching team cards
                fetchTeamCards();

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                loadingScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
                showMessage("Failed to connect to the database.", "error");
            }
        }

        initializeApp();

    </script>
</body>
</html>
